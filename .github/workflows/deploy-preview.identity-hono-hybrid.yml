name: Deploy preview identity-hono-hybrid

on:
  pull_request:
    paths:
      - services/fat-identity-hono/**

env:
  PROJECT_ID: fat-core-dev
  REGION: europe-west3
  SERVICE_NAME: fat-identity-hono-hybrid
  DIR: services/fat-identity-hono
  DOCKER_AUTH_URL: europe-west3-docker.pkg.dev
  ARTIFACT_REGISTRY_REPO_URL: europe-west3-docker.pkg.dev/fat-core-dev/cloud-run/firebase-auth-test/fat-identity-hono-hybrid
  TRIGGER_NAME: preview---fat-identity-hono-hybrid
  TRIGGER_REGION: global
  POLLING_TIMEOUT_SECONDS: 300
  POLL_INTERVAL_SECONDS: 10
  REQUIRE_AUTH: true

jobs:
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    environment:
      name: preview---fat-identity-hono-hybrid
      url: ${{ steps.fetch-service-url.outputs.service_url }}
    permissions:
      contents: read
      deployments: write
      id-token: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          project_id: ${{ env.PROJECT_ID }}
          credentials_json: ${{ secrets.GCP_SA_KEY_FAT_CORE_DEV }}

      - name: Setup GCloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
      
      - name: Invoke the manual trigger
        id: trigger-build
        run: |
          OUTPUT=$(gcloud builds triggers run ${{ env.TRIGGER_NAME }} --region=${{ env.TRIGGER_REGION }} --branch=${{ github.event.pull_request.head.ref }} --format=json)
          echo "Full output:"
          echo "$OUTPUT"

          # Extract Build ID
          BUILD_ID=$(echo "$OUTPUT" | jq -r '.metadata.build.id')
          if [ -z "$BUILD_ID" ]; then
            echo "ERROR: Failed to extract BUILD_ID from the output. Cannot proceed."
            exit 1
          fi
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT

          # Extract Log URL
          LOG_URL=$(echo "$OUTPUT" | jq -r '.metadata.build.logUrl')
          if [ -z "$LOG_URL" ]; then
            echo "WARNING: Failed to extract LOG_URL from the output. Proceeding without it."
          else
            echo ""
            echo "==================== Build Logs ===================="
            echo "View the build logs at: $LOG_URL"
            ././..View the build logs at: https://console.cloud.google.com/cloud-build/builds/07bd6076-a391-4340-94c2-16671bd6ae47?project=422746965484
            echo "===================================================="
          fi

      - name: Poll Build Status
        id: poll-build-status
        run: |
          MAX_RETRIES=$(( ${{ env.POLLING_TIMEOUT_SECONDS }} / ${{ env.POLL_INTERVAL_SECONDS }} ))
          for i in $(seq 1 $MAX_RETRIES); do
            STATUS=$(gcloud builds describe ${{ steps.trigger-build.outputs.build_id }} --project=${{ env.PROJECT_ID }} --format='value(status)')
            echo "Build status: $STATUS"
            if [[ "$STATUS" == "SUCCESS" ]]; then
              exit 0
            elif [[ "$STATUS" == "FAILURE" || "$STATUS" == "CANCELLED" ]]; then
              echo "Build failed or cancelled"
              exit 1
            fi
            sleep ${{ env.POLL_INTERVAL_SECONDS }} # wait before checking again
          done
          echo "Build did not complete within the expected time"
          exit 1

      - name: Output Service URL
        id: output-service-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform=managed \
            --region=${{ env.REGION }} \
            --format='value(status.url)')
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "ðŸš€ Deployed service is available at $SERVICE_URL"

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const existingComment = comments.find(comment => comment.body.includes("${{ steps.output-service-url.outputs.service_url }}"));
            const requireAuth = "${{ env.REQUIRE_AUTH }}" === "true";
            let commentBody = `ðŸš€ **Deployment preview for _${{ env.SERVICE_NAME }}_ ready!**\n\n` +
                              `âœ… Preview\n${{ steps.output-service-url.outputs.service_url }}\n\n` +
                              `Built with commit ${{ github.event.pull_request.head.sha }}.\n`;

            if (requireAuth) {
              commentBody += `\n> [!NOTE]\n> This preview requires authentication. To access it locally, run the following:\n` +
                              `> \`\`\`bash\n` +
                              `> gcloud run services proxy ${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --tag=pr-${{ github.event.pull_request.number }}\n` +
                              `> \`\`\`\n` +
                              `> ###### For more details, see [the guide in the Cloud Run Documentation](https://cloud.google.com/run/docs/authenticating/developers?hl=en#proxy).`;
            }

            if (existingComment) {
              await github.rest.issues.updateComment({
                comment_id: existingComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody,
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody,
              });
            }
