# For info on gh-deployer, see: https://zentered.co/articles/preview-builds-with-cloud-run/

steps:
  - name: 'europe-west3-docker.pkg.dev/fat-core-dev/docker/gh-deployer:latest'
    env:
      - REPO_NAME=$REPO_NAME
      - TRANSIENT_ENVIRONMENT=false
      - DESCRIPTION=Deploying to Google Cloud Run
      - ENVIRONMENT=$_GITHUB_ENVIRONMENT
      - REF=$REF_NAME
    args: [create]
    waitFor: ['-']
    id: create-report

  - name: 'europe-west3-docker.pkg.dev/fat-core-dev/docker/gh-deployer:latest'
    env:
      - REPO_NAME=$REPO_NAME
      - ENVIRONMENT=$_GITHUB_ENVIRONMENT
      - REF=$REF_NAME
    args: [in_progress]
    waitFor: ['create-report']
    id: report-in-progress

  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t'
      - $_IMAGE_URL
      - .
      - '-f'
      - services/fat-identity-hono/Dockerfile
    env:
      # Enable Docker BuildKit for faster builds
      - DOCKER_BUILDKIT=1
    waitFor: ['-']
    id: build

  - name: gcr.io/cloud-builders/docker
    args: [push, $_IMAGE_URL]
    waitFor: ['build']
    id: push

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    script: |
      RANDOM_SUFFIX=$(cat /dev/urandom | tr -dc 'a-z' | fold -w 3 | head -n 1)
      echo "RANDOM_SUFFIX=$${RANDOM_SUFFIX}" > /workspace/random_suffix.env
    id: generate-random-suffix

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    script: |
      . /workspace/random_suffix.env
      gcloud run deploy $_SERVICE_NAME \
        --image=$_IMAGE_URL \
        --labels=managed-by=gcp-cloud-build-deploy-cloud-run \
        --labels=commit-sha=$COMMIT_SHA \
        --labels=gcb-build-id=$BUILD_ID \
        --labels=gcb-trigger-id=$_TRIGGER_ID \
        --labels=short-sha=$SHORT_SHA \
        --revision-suffix=commit-$SHORT_SHA-$RANDOM_SUFFIX \
        --no-traffic
    waitFor: ['push', 'generate-random-suffix']
    id: deploy

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    script: |
      . /workspace/random_suffix.env
      for i in {1..3}; do
        echo "Attempt $i to update traffic..."
        if gcloud run services update-traffic $_SERVICE_NAME \
          --platform=managed \
          --to-revisions=$_SERVICE_NAME-commit-$SHORT_SHA-$RANDOM_SUFFIX=100; then
          echo "Traffic update successful"
          exit 0
        fi
        echo "Traffic update failed, retrying in 10 seconds..."
        sleep 10
      done
      echo "Failed to update traffic after 3 attempts"
      exit 1
    timeout: 300s  # 5m limit
    waitFor: ['deploy']
    id: update-traffic

  - name: 'europe-west3-docker.pkg.dev/fat-core-dev/docker/gh-deployer:latest'
    env:
      - REPO_NAME=$REPO_NAME
      - ENVIRONMENT=$_GITHUB_ENVIRONMENT
      - REF=$REF_NAME
    args: [success]
    id: report-success

  # TODO: How do we report failure?
  # - name: 'europe-west3-docker.pkg.dev/fat-core-dev/docker/gh-deployer:latest'
  #   env:
  #     - REPO_NAME=$REPO_NAME
  #     - ENVIRONMENT=$_GITHUB_ENVIRONMENT
  #     - REF=$REF_NAME
  #   args: [failure]
  #   waitFor: ['create-report', 'report-in-progress', 'build', 'push', 'deploy', 'attach-url-to-report', 'update-traffic']
  #   status: FAILURE
  #   id: report-failure

images: [$_IMAGE_URL]

options:
  # automatically map all the substitutions to environment variables
  # which are available throughout the entire build
  automapSubstitutions: true
  logging: CLOUD_LOGGING_ONLY
  env:
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1 # Make all commands --quiet
    - CLOUDSDK_RUN_REGION=$_DEPLOY_REGION  # Use the same region for Cloud Run

substitutions:
  _TRIGGER_ID: ad037f34-04e2-45de-9b38-67ce0c0ab382
  _AR_HOSTNAME: europe-west3-docker.pkg.dev
  _SERVICE_NAME: fat-identity-hono
  _DEPLOY_REGION: europe-west3
  _GITHUB_ENVIRONMENT: development
  _AR_REPO_NAME: cloud-run-source-deploy
  _IMAGE_NAME: ${REPO_NAME}/${_SERVICE_NAME}:${COMMIT_SHA}
  _IMAGE_URL: ${_AR_HOSTNAME}/${PROJECT_ID}/${_AR_REPO_NAME}/${_IMAGE_NAME}

tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
  - fat-identity-hono
