# For info on gh-deployer, see: https://zentered.co/articles/preview-builds-with-cloud-run/

steps:
  - name: 'europe-west3-docker.pkg.dev/fat-core-dev/docker/gh-deployer:latest'
    env:
      - REPO_NAME=$REPO_NAME
      - TRANSIENT_ENVIRONMENT=true
      - DESCRIPTION=Deploying to Google Cloud Run
      - ENVIRONMENT=$_GITHUB_ENVIRONMENT
      - REF=$REF_NAME
    args: [create]
    waitFor: ['-']
    id: create-report

  - name: 'europe-west3-docker.pkg.dev/fat-core-dev/docker/gh-deployer:latest'
    env:
      - REPO_NAME=$REPO_NAME
      - ENVIRONMENT=$_GITHUB_ENVIRONMENT
      - REF=$REF_NAME
    args: [in_progress]
    waitFor: ['create-report']
    id: report-in-progress

  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '--no-cache'
      - '-t'
      - $_IMAGE_URL
      - .
      - '-f'
      - services/fat-identity-hono/Dockerfile
    env:
      # Enable Docker BuildKit for faster builds
      - DOCKER_BUILDKIT=1
    waitFor: ['-']
    id: build

  - name: gcr.io/cloud-builders/docker
    args: [push, $_IMAGE_URL]
    waitFor: ['build']
    id: push

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - $_SERVICE_NAME
      - '--image=$_IMAGE_URL'
      - '--labels=managed-by=gcp-cloud-build-deploy-cloud-run'
      - '--labels=commit-sha=$COMMIT_SHA'
      - '--labels=gcb-build-id=$BUILD_ID'
      - '--labels=gcb-trigger-id=$_TRIGGER_ID'
      - '--labels=short-sha=$SHORT_SHA'
      - '--labels=pr-number=$_PR_NUMBER'
      - '--revision-suffix=pr-$_PR_NUMBER-commit-$SHORT_SHA'
      - '--no-traffic'
      - '--tag=pr-$_PR_NUMBER'
    waitFor: ['push']
    id: deploy

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    # TODO: create an image that already contains jq
    script: |
      apt-get update && apt-get install -y jq
      gcloud run services describe $_SERVICE_NAME \
        --format="json" \
        | jq -r \
        --arg tag "pr-$_PR_NUMBER" \
        '.status.traffic[] | select(.tag == $tag) | .url' \
        > /workspace/deployer_environment_url
    waitFor: ['deploy']
    id: attach-url-to-report

  - name: 'europe-west3-docker.pkg.dev/fat-core-dev/docker/gh-deployer:latest'
    env:
      - REPO_NAME=$REPO_NAME
      - ENVIRONMENT=$_GITHUB_ENVIRONMENT
      - REF=$REF_NAME
    args: [success]
    id: report-success

  # TODO: How do we report failure?
  # - name: 'europe-west3-docker.pkg.dev/fat-core-dev/docker/gh-deployer:latest'
  #   env:
  #     - REPO_NAME=$REPO_NAME
  #     - ENVIRONMENT=$_GITHUB_ENVIRONMENT
  #     - REF=$REF_NAME
  #   args: [failure]
  #   waitFor: ['create-report', 'report-in-progress', 'build', 'push', 'deploy', 'attach-url-to-report']
  #   status: FAILURE
  #   id: report-failure

images: [$_IMAGE_URL]

options:
  # automatically map all the substitutions to environment variables
  # which are available throughout the entire build
  automapSubstitutions: true
  logging: CLOUD_LOGGING_ONLY
  env:
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1 # Make all commands --quiet
    - CLOUDSDK_RUN_REGION=$_DEPLOY_REGION  # Use the same region for Cloud Run

substitutions:
  _TRIGGER_ID: ad037f34-04e2-45de-9b38-67ce0c0ab382
  _AR_HOSTNAME: europe-west3-docker.pkg.dev
  _SERVICE_NAME: fat-identity-hono
  _DEPLOY_REGION: europe-west3
  _GITHUB_ENVIRONMENT: preview
  _AR_REPO_NAME: cloud-run-preview
  _IMAGE_NAME: ${REPO_NAME}/${_SERVICE_NAME}:${SHORT_SHA}
  _IMAGE_URL: ${_AR_HOSTNAME}/${PROJECT_ID}/${_AR_REPO_NAME}/${_IMAGE_NAME}

tags:
  - gcp-cloud-build-deploy-cloud-run-preview
  - gcp-cloud-build-deploy-cloud-run-managed-preview
  - fat-identity-hono-pr
  - fat-identity-hono-pr-$_PR_NUMBER